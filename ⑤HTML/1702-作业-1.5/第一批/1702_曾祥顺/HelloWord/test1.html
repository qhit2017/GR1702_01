<!DOCTYPE html>
<html>
<head>
	<title>表格制作</title>
	<meta charset="utf-8">
</head>
<body align="center">
	<img src="images/海.jpg" align="center" width="100%" height="250" >
	<p align="left" width="80%">用户名<input type="char" name="账户">&nbsp&nbsp密码<input type="txt" name="密码"></p>
	<a href="https://www.baidu.com/"><p align="right"><em><strong>帮助</strong></em></p></a>
	<hr width="100%" color="#ff88ff" align="center">
	<table align="center">
		<tr>
			<td><strong>你喜欢海吗</strong></td>
			<td><strong>我不喜欢大海</strong></td>
			<td><strong>但是我知道海的味道</strong></td>
		</tr>
		<tr height="20"></tr>
		<tr>
			<td align="left">
				<ul>
				<li>写信告诉我今天</li>
				<li>海的颜色</li>
				<li>虽然我不喜欢海</li>
				<li>可是我却喜欢他的颜色</li>
				<li>蓝色,蓝色的白天在等着我</li>
				</ul>
			</td>
			<td align="center"><img src="images/海1.jpg" width="100%" height="100%"></td>
			<td align="left">
				<ul>
					<li>写信告诉我你想要的</li>
					<li>就算你说了我也不会买</li>
					<li>因为我没钱</li>
					<li>可是这也改变不了对你的喜欢</li>
					<li>喜欢,喜欢你的颜色</li>
				</ul>
			</td>
		</tr>
		
	</table>
	<p align="center"><strong>咱们还会再见吗</strong></p>
		<tr align="center">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			
		</tr>
		<p>或许以后再也不会见了吧</p>
		<p>致.那些年我们一起度过的时光</p>
</body>
<body >
	<img src="images/海.jpg" width="100%" height="200">

</body>
</html>
